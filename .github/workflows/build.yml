name: Build Textream中文版

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号'
        required: false
        default: 'v1.5.1-cn'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: 编译
      run: |
        cd Textream
        bash build.sh

    - name: 上传
      uses: actions/upload-artifact@v4
      with:
        name: Textream-CN
        path: Textream/build/release/Textream.dmg

    - name: 发布
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Textream中文版 ${{ github.event.inputs.version }}
        body: |
          ## Textream 中文版
          下载 Textream-CN.dmg 并安装
        files: Textream/build/release/Textream.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
